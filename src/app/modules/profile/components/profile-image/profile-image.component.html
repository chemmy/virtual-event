<div *ngIf="!this.showUploader" class="profile-image">
  <img src="{{ getImageSource() }}" alt="Profile image">
  <a class="edit-link" (click)="onEditClick()">Edit</a>
</div>

<div *ngIf="this.showUploader" class="image-uploader">
  <app-image-upload
    [uploading]="uploading"
    (onUpload)="uploadImage($event)"
    (onCancel)="cancelUpload()"
  ></app-image-upload>
</div>
